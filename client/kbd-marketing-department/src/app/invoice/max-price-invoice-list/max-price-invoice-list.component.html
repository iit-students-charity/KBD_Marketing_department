<div class="table-container mat-elevation-z3" [class.no-data-container]="!dataSource?.data || (dataSource?.data && !dataSource?.data.length)"> 
    <mat-form-field floatLabel="never">
        <input matInput [matDatepicker]="picker" placeholder="Date"
            (dateChange)="dateSelected.emit($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div *ngIf="dataSource?.data && !dataSource.data.length" class="no-data">There are no invoices on this day</div>

    <table *ngIf="dataSource?.data && dataSource.data.length" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Customer name">
            <th mat-header-cell *matHeaderCellDef> Customer name </th>
            <td mat-cell *matCellDef="let row"> {{ row.customerName }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Adress">
            <th mat-header-cell *matHeaderCellDef> Adress </th>
            <td mat-cell *matCellDef="let row"> {{ row.adress }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let row"> {{ row.dateTime | date }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Total price </th>
            <td mat-cell *matCellDef="let row"> {{ row.totalPrice }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
