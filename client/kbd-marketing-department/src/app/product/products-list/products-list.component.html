<div class="table-container mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Code">
            <th class="code-column" mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let row"> {{ row.code }} </td>
        </ng-container>

        <ng-container matColumnDef="Manufacturer">
            <th class="manufacturer-column" mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer </th>
            <td mat-cell *matCellDef="let row"> {{ row.manufacturer }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Name">
            <th class="name-column" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> 
                <div class="category-column">
                    {{ row.category }}
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Price">
            <th class="price-column" mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th class="actions-column" mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="getProductSnapshots(row.code)">
                    <mat-icon>trending_up</mat-icon>
                </button>
                <button mat-icon-button (click)="editProduct(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteProduct(row.code)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[10, 12, 24, 100]"></mat-paginator>
</div>
