<div class="table-container mat-elevation-z3" [class.no-data-container]="!dataSource.data || (dataSource.data && !dataSource.data.length)">
    <div *ngIf="dataSource?.data && !dataSource.data.length" class="no-data">There are no products</div>

    <table *ngIf="dataSource.data && dataSource.data.length" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Code">
            <th class="code-column" mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let row"> {{ row.code }} </td>
        </ng-container>

        <ng-container matColumnDef="Manufacturer">
            <th class="manufacturer-column" mat-header-cell *matHeaderCellDef> Manufacturer </th>
            <td mat-cell *matCellDef="let row"> {{ row.manufacturer }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Name">
            <th class="name-column" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let row"> 
                <div class="category-column">
                    {{ row.category }}
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Price">
            <th class="price-column" mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th class="actions-column" mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="getProductSnapshots(row.code)">
                    <mat-icon>trending_up</mat-icon>
                </button>
                <button mat-icon-button (click)="editProduct(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteProduct(row.code)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator *ngIf="dataSource.data && dataSource.data.length" [pageSizeOptions]="[10]"></mat-paginator>
</div>
